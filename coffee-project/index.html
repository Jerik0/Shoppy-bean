<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Coffee!</h1>

    <form id="coffee-form">
        <select id="roast-selection" class="coffee-form-item">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <input id="submit" type="submit" class="coffee-form-item"/>
        <input id="search" type="text" placeholder="Search" class="coffee-form-item"/>
    </form>

    <div id="coffee-container">
        <div id="head-container">
            <div id="head-div">
                <h1 class="head-div-h1">NAME</h1>
                <h1 class="head-div-h1">ROAST</h1>
            </div>
        </div>
        <div id="coffees"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
