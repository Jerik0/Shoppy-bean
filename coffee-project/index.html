<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="coffee-container">
  <div id="head-container">
      <div id="head-div">
        <h1 id="coffee-txt">Coffee</h1><h1 id="exclaim">!</h1>
      </div>
  </div>

  <div id="main-wrapper">
    <div id="form-container">
      <form id="coffee-form">
        <select id="roast-selection" class="coffee-form-item">
          <option>light</option>
          <option>medium</option>
          <option>dark</option>
        </select>
        <input id="submit" type="submit" class="coffee-form-item"/>
        <input autofocus id="search" type="text" placeholder="Search" class="coffee-form-item"/>
      </form>
    </div>
    <div id="coffees"></div>
    <div id="add-coffee-form-wrap">
      <form id="add-coffee-form">
        <select id="add-roast-selection" class="coffee-form-item">
          <option>light</option>
          <option>medium</option>
          <option>dark</option>
        </select>
        <input id="add-coffee-input" type="text" placeholder="add coffee"/>
      </form>
    </div>
  </div>
</div>

<script src="../coffee-data.json"></script>
<script src="main.js"></script>
</body>
</html>
