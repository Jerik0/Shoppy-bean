<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="coffee-container">
  <div id="head-container">
      <div id="head-div">
        <div id="title-wrapper">
          <h1 id="coffee-txt">Coffee</h1><h1 id="exclaim">!</h1>
        </div>
        <div id="main-wrapper">
          <div id="form-container">
            <form id="search-coffee-form">
              <select id="roast-selection" class="coffee-form-item">
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
              </select>
              <input autofocus id="search" type="text" placeholder="Search" class="coffee-form-item"/>
            </form>
            <form id="add-coffee-form">
              <select id="add-roast-selection" class="coffee-form-item">
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
              </select>
              <input id="add-coffee-input" class="coffee-form-item" type="text" placeholder="add coffee"/>
            </form>
          </div>
        </div>
      </div>
  </div>
  <div id="coffees"></div>
  </div>
</div>

<script src="../coffee-data.json"></script>
<script src="main.js"></script>
</body>
</html>
